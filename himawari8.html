<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国云图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto 2rem;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 比例 */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .description {
            text-align: center;
            max-width: 800px;
            padding: 0 1rem;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .video-container {
                width: 95%;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>每日中国区域云图</h1>
    </header>

    <div class="video-container">
        <div class="video-wrapper">
            <video controls playsinline>
                <source src="http://129.204.22.103/videos/1.mp4" type="video/mp4">
                您的浏览器不支持视频播放功能。
            </video>
        </div>
    </div>

    <div class="description">
        <p>视频地址：<code>http://129.204.22.103/videos/1.mp4</code></p>
    </div>
</body>
</html>
