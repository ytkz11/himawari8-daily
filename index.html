<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="现代视频播放器，支持中国区域云图播放">
    <title>中国云图播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #000;
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }

        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            position: relative;
            padding-top: 56.25%; /* 16:9 比例 */
            transition: transform 0.3s ease;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(37, 37, 37, 0.9);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #d0d0d0;
            font-size: 1rem;
        }

        /* 自定义视频控制栏 */
        video::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.8) !important;
            border-radius: 0 0 12px 12px;
        }

        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-mute-button {
            filter: brightness(1.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
            }

            .navbar h1 {
                font-size: 1.5rem;
            }

            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<bodyi>

<nav class="navbar">
        <h1>每天云图</h1>
    </nav>

    <div class="container">
        <div class="video-wrapper">
            <video controls playsinline preload="metadata" id="cloudVideo">
                <source id="videoSource" type="video/mp4">
                您的浏览器不支持视频播放功能，请尝试升级浏览器。
            </video>
        </div>

        <div class="content">
            <h2>视频说明</h2>
            <p>这是每日更新的中国区域云图视频，展示天气变化趋势。</p>
        </div>
    </div>
    <script>
        // 获取当前日期
        const today = new Date();
        const month = today.getMonth() + 1; // 月份从0开始，所以加1
        const day = today.getDate();

        // 构建视频文件名
        const videoFileName = `output_${month}_${day}.mp4`;

        // 设置视频源
        const videoSource = document.getElementById('videoSource');
        videoSource.src = `https://raw.githubusercontent.com/ytkz11/himawari8-daily/master/video/${videoFileName}`;

        // 重新加载视频
        const video = document.getElementById('cloudVideo');
        video.load();
    </script>
</body>
</html>
